name: cloudtype-manager-api-workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:

env:
  S3_BUCKET_NAME: cloudtype-manager-deploy-bucket
  AWS_REGION: ap-northeast-2
  CODE_DEPLOY_NAME: cloudtype-manager-code-deploy
  CODE_DEPLOY_GROUP: cloudtype-manager-api-deploy-group

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup JDK 17
        uses: actions/setup-java@v3.14.1
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: gradle

      - name: Gradle execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash
        working-directory: ./cloudtype-manager-api

      - name: Build with Gradle
        run: ./gradlew clean build -x test
        shell: bash
        working-directory: ./cloudtype-manager-api

      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload S3
        run: aws s3 cp --region $AWS_REGION ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip

      - name: Code Deploy
        run: aws deploy create-deployment --application-name $CODE_DEPLOY_NAME --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name $CODE_DEPLOY_GROUP --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$GITHUB_SHA.zip